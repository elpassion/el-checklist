<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>EL Checklist content admin</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style type="text/css">
      .nc-root {
        background: #fff;
      }

      .nc-root button {
        height: 46px;
        padding: 0 18px;
        font-size: 14px;
        font-weight: 600;
        line-height: 46px;
        text-transform: uppercase;
        white-space: nowrap;
        background-color: #28c23e;
        border: 2px solid transparent;
        border-radius: 8px;
        transition: background-color .2s ease-in-out;
      }

      .nc-root button:hover {
        background-color: #2fd447;
      }
    </style>
  </head>

  <body>
    <script src="https://unpkg.com/netlify-cms/dist/cms.js"></script>
    <script>
      // Helper Functions for Netlify CMS
      function isEmpty(obj) {
        return Object.keys(obj).length === 0;
      }

      // Register Custom CMS styles
      window.CMS.registerPreviewStyle('/admin/style.css');

      // Register Custom Widgets
      window.CMS.registerEditorComponent({
        id: 'tabContent',
        label: 'Solution Tabs',
        widget: 'list',
        pattern: /^<div class="tab_wrapper">(.*)<\/div>/,
        fields: [{
          id: 'tabbedContent',
          label: 'Solution Tabs',
          name: 'tabItems',
          widget: 'list',
          fields: [
            {
              label: 'Tab Name',
              name: 'tabName',
              widget: 'string',
            },
            {
              label: 'Tab Content',
              name: 'tabContent',
              widget: 'markdown',
            },
          ],
        }],
        fromBlock: function (match) {
          return {
            id: match[1],
          };
        },
        toBlock: function (obj) {
          const noTabs = isEmpty(obj);
          const galleryItems = !noTabs ? obj.items : false;

          return galleryItems ? '<div>' +
            galleryItems.map((el) => (
              '<p>' + el.tabName + '</p><br/>' + '<p>' + el.tabContent + '</p>'
            )) + '</div>'
            : null;
        },
        toPreview: function () {
          return true;
        },
      });
    </script>
  </body>
</html>
