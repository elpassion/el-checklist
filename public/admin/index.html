<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>EL Checklist content admin</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style type="text/css">
      #nc-root section button {
        height: 46px;
        padding: 0 18px;
        font-size: 14px;
        font-weight: 600;
        line-height: 42px;
        text-transform: uppercase;
        white-space: nowrap;
        background-color: #28c23e;
        border: 2px solid transparent;
        border-radius: 8px;
        transition: background-color .2s ease-in-out;
      }

      #nc-root section button:hover {
        background-color: #2fd447;
      }
    </style>
  </head>

  <body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      // Helper Functions for Netlify CMS
      function isEmpty(obj) {
        return Object.keys(obj).length === 0;
      }

      // Register Custom CMS styles
      window.CMS.registerPreviewStyle('/admin/style.css');

      // Register Custom Widgets
      window.CMS.registerEditorComponent({
        id: 'tabContent',
        label: 'Solution Tabs',
        widget: 'list',
        pattern: /^<div class="solutions__wrapper">(.*)<\/div>/,
        fields: [{
          id: 'tabbedContent',
          label: 'Solution Tabs',
          name: 'tabItems',
          widget: 'list',
          fields: [
            {
              label: 'Tab Name',
              name: 'tabName',
              widget: 'string',
            },
            {
              label: 'Tab Content',
              name: 'tabContent',
              widget: 'markdown',
            },
          ],
        }],
        fromBlock: function (match) {
          return {
            tabName: match[1],
            tabContent: match[2],
          };
        },
        toBlock: function (obj) {
          const noTabs = isEmpty(obj);
          const solutionItems = !noTabs ? obj.items : false;

          console.log(solutionItems);
          console.log('----');
          console.log(obj);

          return solutionItems && '<div class="solutions__wrapper">' + solutionItems.map((el) => ('<p> PREVIEW!' + el.tabName + '</p><br/>' + '<p>' + el.tabContent + '</p>')) + '</div>';
        },
        toPreview: function (obj) {
          const noTabs = isEmpty(obj);
          const solutionItems = !noTabs ? obj.items : false;

          return solutionItems && '<div class="solutions__wrapper">' + solutionItems.map((el) => ('<p> PREVIEW!' + el.tabName + '</p><br/>' + '<p>' + el.tabContent + '</p>')) + '</div>';
        },
      });

      window.CMS.registerEditorComponent({
        id: "sidenote",
        label: "Sidenote",
        fields: [{
          name: 'element',
          label: 'In-Text Element',
          widget: 'string'
        }, {
          name: 'sidenote',
          label: 'Sidenote',
          widget: 'markdown'
        }],
        pattern: /^<span class="sidenote"><span class="sidenote__toggle">(.*)<\/span><span class="sidenote__note">(.*)<\/span><\/span>/,
        fromBlock: function(match) {
          return {
            element: match[1],
            sidenote: match[2],
          };
        },
        toBlock: function(obj) {
          return (
            '<span class="sidenote"><span class="sidenote__toggle">' + obj.element + '</span><span class="sidenote__note">' + obj.sidenote + '</span></span>'
          );
        },
        toPreview: function(obj) {
          return (
            '<span class="sidenote"><span class="sidenote__toggle">' + obj.element + '</span><span class="sidenote__note">' + obj.sidenote + '</span></span>'
          );
        },
      });
    </script>
  </body>
</html>
