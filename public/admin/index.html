<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>EL Checklist content admin</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style type="text/css">
      #nc-root section button {
        height: 46px;
        padding: 0 18px;
        font-size: 14px;
        font-weight: 600;
        line-height: 42px;
        text-transform: uppercase;
        white-space: nowrap;
        background-color: #28c23e;
        border: 2px solid transparent;
        border-radius: 8px;
        transition: background-color .2s ease-in-out;
      }

      #nc-root section button:hover {
        background-color: #2fd447;
      }
    </style>
  </head>

  <body>
    <script src="https://unpkg.com/netlify-cms/dist/netlify-cms.js"></script>
    <script>
      const TAB_NAME = 'tabName';
      const TAB_CONTENT = 'tabContent';

      // Register Custom CMS styles
      window.CMS.registerPreviewStyle('/admin/style.css');

      // Register Custom Widgets
      window.CMS.registerEditorComponent({
        id: 'tabContent',
        label: 'Solution Tabs',
        widget: 'list',
        pattern: /^<div class="solutions__wrapper">(.*)<\/div>/,
        fields: [{
          id: 'tabbedContent',
          label: 'Solution Tabs',
          name: 'tabItems',
          widget: 'list',
          fields: [
            {
              label: 'Tab Name',
              name: TAB_NAME,
              widget: 'string',
            },
            {
              label: 'Tab Content',
              name: TAB_CONTENT,
              widget: 'markdown',
            },
          ],
        }],
        fromBlock: function (match) {
          return {
            tabName: match[1],
            tabContent: match[2],
          };
        },
        toBlock: function (solutions) {
          return solutions.tabItems && '<div class="solutions__wrapper">' + solutions.tabItems.map((el) => ('<p>' + el.tabName || TAB_NAME + '</p><br/>' + '<p>' + el.tabContent || TAB_CONTENT+ '</p>')) + '</div>';
        },
        toPreview: function (solutions) {
          console.log('SOLUTION OBJ:', solutions);
          console.log('TABITEMS OBJ:',solutions.tabItems);
          return solutions.tabItems && '<div class="solutions__wrapper">' + solutions.tabItems.map((el) => ('<p>' + el.tabName || TAB_NAME + '</p><br/>' + '<p>' + el.tabContent || TAB_CONTENT+ '</p>')) + '</div>';
        },
      });
    </script>
  </body>
</html>
